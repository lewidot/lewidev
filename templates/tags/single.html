{% extends "base.html" %}

{% block content %}

<div class="archive">
    <h2># {{ term.name }}</h2>

    <ul>
        {% for page in term.pages %}
        <li class="blog-list"><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}

{% extends "base.html" %}

{% block content %}

<div class="archive">
    <h2># {{ term.name }}</h2>

    <ul class="featured-posts">
        {% for page in term.pages %}
        <li class="blog-list">
            <a class="blog-title" href="{{page.permalink}}">{{page.title}}</a>
            {% include "partials/blog-meta.html" -%}

        </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}

{% extends "base.html" %}

{% block content %}



<div class="archive">
    <ul class="tag-list">
        {% for tag in terms %}
        <li class="tag-item">
            <a class="blog-tag tag-{{ tag.name }}" href="{{ tag.permalink | safe }}">#{{ tag.name}}</a>
            <!--<span class="tag-count">{{ tag.page_count | safe }}</span> -->
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}

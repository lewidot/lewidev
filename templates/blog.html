{% extends "base.html" %}

{% block content %}

{% for year, pages in section.pages | group_by(attribute="year") %}
<div class="archive">
    <h2>{{ year }}</h2>

    <ul class="featured-posts">
        {% for page in pages %}
        <li class="blog-list">
            <a class="blog-title" href="{{page.permalink}}">{{page.title}}</a>
            {% include "partials/blog-meta.html" -%}

        </li>
        {% endfor %}
    </ul>
</div>


{% endfor %}


{% endblock content %}
